<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeBoard</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // GitHub Pages SPA redirect handler for CodeBoard
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          // For CodeBoard, ensure we maintain the /CodeBoard/ base path
          var newPath = "/CodeBoard/" + decoded;

          window.history.replaceState(null, null, newPath + l.hash);
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
