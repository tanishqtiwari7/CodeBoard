<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CodeBoard</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // For repo at https://username.github.io/repo-name/
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var redirect =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;

      l.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
