# ===============================
# DATABASE CONFIGURATION
# ===============================
# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:codeboard.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Enable JPA auditing
spring.data.jpa.repositories.enabled=true
spring.jpa.open-in-view=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# ===============================
# MVC CONFIGURATION
# ===============================
# Use legacy pattern matcher to support complex URL patterns
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.dev.tanishq.codeboard=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/codeboard.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===============================
# APPLICATION CONFIGURATION
# ===============================
# Custom application properties
app.name=CodeBoard
app.version=1.0.0
app.description=A comprehensive code note management system
app.api.base-path=/api

# ===============================
# PERFORMANCE CONFIGURATION
# ===============================
# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# HTTP encoding (ensure proper UTF-8 handling)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# VALIDATION CONFIGURATION
# ===============================
# Enable validation
spring.jpa.properties.javax.persistence.validation.mode=auto

# ===============================
# CORS CONFIGURATION
# ===============================
# Allow frontend to access backend APIs
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# STATIC RESOURCES CONFIGURATION
# ===============================
# Serve static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/**

# ===============================
# ACTUATOR CONFIGURATION (for monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true

# ===============================
# JSON CONFIGURATION
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.default-property-inclusion=non_null

# ===============================
# OPEN API / SWAGGER CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true
springdoc.packages-to-scan=dev.tanishq.codeboard.controller
